<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button type="button" v-on:click="plusCounter">{{click}}</button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        click: 0,
      },
      methods: {
          plusCounter(){
              this.click+=1;
          }
      }
    });
</script>
</body>
</html>
